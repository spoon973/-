<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS选择器</title>

    <style>
        /*标签选择器*/
        *{
            font-size: 20px;
        }
        /*标签选择器*/
        div{
            color: red;
        }
        /*id选择器*/
        #div1{
            color: blue;
        }
        /*类选择器*/
        .green{
            color: green;
        }
        .big{
            font-size: 40px;
        }

    </style>

</head>
<body>
    <!--id选择器的权重要比类选择器的权重-->
    <div id="div1" class="big green">
        这是第一个div
    </div>

    <div class="green big">
        这是第二个div
    </div>

    <div>
        这是第三个div
    </div>

    <p class="green">
        这是一个p标签
    </p>

</body>
</html>
