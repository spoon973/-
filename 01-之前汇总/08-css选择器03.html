<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS选择器3</title>

    <style>

        /*组选择器*/
        .box01,.box02,.box03{
            font-size: 20px;
            text-indent: 40px;
        }

        /*类选择器*/
        .box01{
            color: red;
        }
        .box02{
            color: pink;
        }
        .box03{
            color: brown;
        }

    </style>


</head>
<body>
    <div class="box01">这是第一个div</div>
    <div class="box02">这是第二个div</div>
    <div class="box03">这是第三个div</div>
</body>
</html>
