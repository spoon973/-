<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>

<body>

    <h1>注册表单</h1>

    <form>

        <div>
            <!--label设置输入框前面的信息，input设置输入框-->
            <label>用户名:</label>
            <input type="text" name="" />
        </div>

        <br>

        <div>
            <!--&nbsp;在页面中显示空格-->
            <label>密&nbsp;&nbsp;&nbsp;&nbsp;码:</label>
            <input type="password" name="" />
        </div>

        <br>


        <div>
            <label>性&nbsp;&nbsp;&nbsp;&nbsp;别:</label>
            <!--radio圆形选择框，gender设置单选框-->
            <input type="radio" name="gender"> 男
            <input type="radio" name="gender"> 女
        </div>

        <br>

        <div>
            <label>爱&nbsp;&nbsp;&nbsp;&nbsp;好:</label>
            <!--checkbox方框选择框-->
            <input type="checkbox" name=""> 音乐
            <input type="checkbox" name=""> 篮球
            <input type="checkbox" name=""> 电影
        </div>

        <br>

        <div>
            <label>照&nbsp;&nbsp;&nbsp;&nbsp;片:</label>
            <!--上传文件用file-->
            <input type="file" name="">
        </div>

        <br>

        <div>
            <label>个人介绍:</label>
            <!--多行文本输入框-->
            <textarea></textarea>
        </div>

        <br>

        <div>
            <label>个人籍贯:</label>
            <!--select声明下拉表单控件的范围-->
            <select>
                <!--和option组合使用，规定下拉框内显示内容-->
                <option>北京</option>
                <option>上海</option>
                <option>河北</option>
                <option>广州</option>
            </select>
        </div>

        <br>
        
        <div>
            <!--submit是提交按钮-->
            <!--input内value值的设定表示按钮内部的显示内容-->
            <input type="submit" name="" value="提交">
            <!--reset是重置按钮-->
            <input type="reset" name="" value="重置">
        </div>
    </form>

</body>
</html>
