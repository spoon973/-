<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素类型</title>

    <style>

        body{
            margin: 0;
        }

        .box{
            background: gold;
            width: 300px;
            height: 200px;
        }

        .box2{
            background: green;
            width: 300px;
            height: 200px;
        }

    </style>

</head>
<body>

    <div class="box">div元素</div>

    <p class="box2">p元素</p>

</body>
</html>
