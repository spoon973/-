<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
	<script type="text/javascript">
		window.onload = function() {
			var oDiv = document.getElementById('pop_con');
			var timer = setTimeout( function() {
					oDiv.style.display = 'block';
					clearTimeout(timer);
			},2000);
		}
	</script>

	<style type="text/css">

		.popup{
			width:500px;
			height:300px;
			border:1px solid #000;
			background-color:#fff;
			position:fixed;
			left:50%;
			margin-left:-251px;
			top:50%;
			margin-top:-151px;
			z-index:9999;
		}
		
		.popup h2{
			text-align: center;
			background-color:gold;
			margin:10px;
			height:40px;
		}

		.mask{
			position:fixed;
			width:100%;
			height:100%;
			background-color:#000;
			left:0;
			top:0;
			opacity:0.5;
			z-index:9998;
		}

		.pop_con{
			display:none;
		}
	</style>

</head>
<body>
	
	<div class="pop_con" id="pop_con">
		<div class="popup">
			<h2>弹框的标题</h2>	
		</div>
		<div class="mask"></div>
	</div>
</body>
</html>
