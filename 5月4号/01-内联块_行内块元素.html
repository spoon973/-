<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内联块(行内块)元素</title>

    <style>

        .box{
            width: 500px;
            height: 300px;
            border: 1px solid #000;
            margin: 50px auto 0;
            font-size: 0;
        }

        .box a{
            background: cornflowerblue;

            /*没效果*/
            width: 100px;
            height: 50px;

            /*上下没有效果，左右存在效果*/
            margin: 20px;
            /*padding: 10px 10px;*/
            font-size: 16px;
            line-height: 50px;

            /*将 a 标签转换为内联块*/
            display:inline-block;
        }

    </style>

</head>
<body>

    <div class="box">
        <!--<div></div>-->
        <!--<div></div>-->

        <a href="#">链接文字一</a>
        <a href="#">链接文字二</a>
        <a href="#">链接文字三</a>
        <a href="#">链接文字四</a>
        <a href="#">链接文字五</a>
    </div>

</body>
</html>
