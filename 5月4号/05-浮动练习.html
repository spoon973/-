<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动练习题</title>

    <style>

        .con{
            width: 400px;
            height: 40px;
            border-bottom: 1px solid gold;
            /*background-color: cyan;*/
        }

        .con h3{
            margin: 0;
            width: 78px;
            height: 39px;
            text-align: center;
            line-height: 39px;
        }

        .con .box1{
            float: left;
            color: white;
            border: 1px solid #ff8200;
            background-color: #ff8200;
            font: normal 16px/39px "Microsoft YaHei";
        }

        .con .box2{
            /*border: 1px solid orangered;*/
            float: right;
            text-align: right;
            font: normal 14px/39px "Microsoft YaHei";
            color: #666;
        }
    </style>

</head>
<body>
    <div class="con">
        <h3 class="box1">新闻列表</h3>
        <h3 class="box2">更多></h3>
    </div>
</body>
</html>
