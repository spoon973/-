<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>时钟</title>
	
	<script type="text/javascript">
	    window.onload = function(){    
	        var oDiv = document.getElementById('div1');
	        function timego(){
	            var now = new Date();
	            var year = now.getFullYear();
	            // 得到的月份是0-11，因此需要 + 1
	            var month = now.getMonth()+1;
	            // getDate是获取的日期中的天
	            var date = now.getDate();
	            // getDay是获取日期中的星期
	            // 日期是从0 - 6 对应着从周日到周一
	            var week = now.getDay();
	            var hour = now.getHours();
	            var minute = now.getMinutes();
	            var second = now.getSeconds();
	            var str = '当前时间是：'+ year + '年'+month+'月'+date+'日 '+toweek(week)+' '+todou(hour)+':'+todou(minute)+':'+todou(second);
	            oDiv.innerHTML = str;
	        }
	        timego();
	        setInterval(timego,1000);
	    }

	    // 星期是从0到6
	    function toweek(n){
	        switch(n) {
	        	case 0:
	        		return "星期日";
	        	case 1:
	        		return "星期一";
	        	case 2:
	        		return "星期二";
	        	case 3:
	        		return "星期三";
	        	case 4:
	        		return "星期四";
	        	case 5:
	        		return "星期五";
	        	default:
	        		return "星期六";
	        }
    	}


	    function todou(n){
	        if(n<10)
	        {
	            return '0'+ n;
	        }
	        else
	        {
	            return n;
	        }
	    }
	</script>

	<style type="text/css">
		.con{
			text-align: center;
			font-size: 30px;
			margin: 50px auto 0;
			/*color: gold;*/
		}
	</style>

</head>
<body>
	<div id="div1" class="con"></div>
</body>
</html>
