<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>倒计时</title>
	<script type="text/javascript">
		window.onload = function() {
			var oDiv = document.getElementById('div1');

			function fnTimeleft() {
				// 实际开发中，需要读取后台时间，可以通过ajax来读取
				var sNow = new Date();
				// 未来时间：实际是6月18号 618零分零秒，得到的结果是毫秒
				var sFuture = new Date(2020,5,18,0,0,0);

				// 计算还有多少秒
				var sLeft = parseInt((sFuture - sNow) / 1000);
				
				// 计算还剩多少天
				var iDays = parseInt(sLeft / 86400);
				// 计算还剩多少小时
				var iHours = parseInt((sLeft % 86400) / 3600);
				// 计算还剩多少分钟
				var iMinutes = parseInt(((sLeft % 86400) % 3600) / 60);
				// 计算还剩多少秒
				var iSeconds = sLeft % 60;

				var sTr = '距离 618 狂欢还剩 ' + iDays + ' 天 ' + fnChange(iHours) + ' 小时 ' + fnChange(iMinutes) + ' 分钟 ' + fnChange(iSeconds) + ' 秒 ';

				oDiv.innerHTML = sTr;
			}
			
			function fnChange(n){
				if (n < 10) {
					return '0' + n;
				}else{
					return n;
				};

			};

			fnTimeleft();
			var timer = setInterval(fnTimeleft, 1000);
		};
	
	</script>

	<style type="text/css">
		div{
			text-align: center;
			font-size: 30px;
			color: red;
		}

	</style>
	

</head>
<body>
	<div id="div1"></div>
</body>
</html>
