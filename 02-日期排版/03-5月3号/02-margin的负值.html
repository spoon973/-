<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>margin的负值</title>

    <style>
        /*标签选择器*/
        body{
            margin: 0;
        }

        /*类选择器*/
        .box{
            width: 200px;
            height: 200px;
            background: gold;
            /*只有margin有负值，border和padding均没有负值*/
            margin-left: -50px;
        }

    </style>

</head>
<body>
    <div class="box">

    </div>
</body>
</html>
