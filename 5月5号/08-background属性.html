<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>background属性</title>

    <style>

        .box{
            width: 400px;
            height: 200px;
            border: 5px solid #000;
            margin: 50px auto 0;

            /*设置背景颜色*/
            /*background-color: cyan;*/

            /*设置图片为背景图片*/
            /*background-image: url("../images/bg.jpg");*/

            /*repeat-x：只平铺x轴方向*/
            /*repeat-y：只平铺y轴方向*/
            /*no-repeat：只平铺一次*/
            /*repeat：缺省值,平铺所有的*/
            /*background-repeat: no-repeat;*/

            /*水平方向 ：left center right*/
            /*垂直方向 ：top center bottom*/
            /*background-position: 30px 10px;*/

            /*background-image  background-position  backgroind-repeat  background-color*/
            background: url("../images/bg.jpg") left top no-repeat cyan;
        }
        
    </style>

</head>
<body>

    <div class="box">
    </div>

</body>
</html>
