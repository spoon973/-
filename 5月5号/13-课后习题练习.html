<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习</title>

    <style>
        .pagenation{
            /*去掉小圆点*/
            list-style: none;
            margin: 50px auto 0;
            padding: 0;

            width: 600px;
            height: 40px;
            border: 1px solid #666;
            font-size: 0;
            text-align: center;
        }
        .pagenation li{
            display: inline-block;
            height: 26px;
            font-size: 12px;
            margin: 7px 5px 0;
        }
        .pagenation li a{
            background: gold;
            display: block;
            height: 26px;
            /*line-height: 26px;*/
            padding: 0 10px;
            text-decoration: none;
            font: normal 12px/26px "Microsoft YaHei";
            color: black;
        }
        .pagenation li a:hover{
            background: red;
            color: white;
        }
        .menu{
            width: 958px;
            height: 46px;
            /*去掉小圆点*/
            list-style: none;
            margin:50px auto 0;
            padding: 0;
            border: 1px solid #666;
            text-align: center;
            font-size: 0;
        }
        .menu li{
            display: inline-block;
            font-size: 14px;
            height: 46px;
        }
        .menu li a{
            display: block;
            /*height: 40px;*/
            /*line-height: 40px;*/
            text-decoration: none;
            font: normal 14px/46px "Microsoft YaHei";
            color: #000;
        }
        .menu li span{
            display: block;
            height: 40px;
            font: normal 14px/46px "Microsoft YaHei";
            margin:0 20px ;
        }
        .menu li a:hover{
            color: #ff8800;
        }
        .menu02{
            width: 960px;
            height: 40px;
            /*去掉小圆点*/
            list-style: none;
            margin:50px auto 0;
            padding: 0;
            background: #55a8ea;
            /*设置相对定位*/
            position: relative;
        }
        .menu02 li{
            width: 100px;
            height: 40px;
            /*左浮动*/
            float: left;
        }
        .menu02 li a{
            display: block;
            /*width: 100px;*/
            /*height: 40px;*/
            /*line-height: 40px;*/
            font:normal 14px/40px "Microsoft YaHei;";
            text-align: center;
            color: white;
            text-decoration: none;
        }
        .menu02 li a:hover{
            background: #00619f;
        }
        .menu02 .new{
            width: 33px;
            height: 20px;
            background: url("../images/new.png") no-repeat;

            /*设置绝对定位*/
            position: absolute;
            left: 430px;
            top: -9px;
        }

    </style>

</head>
<body>
    <!--ul.pagenation>(li>a{$})*11-->
    <ul class="pagenation">
        <li><a href="#">上一页</a></li>
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><span>...</span></li>
        <li><a href="#">17</a></li>
        <li><a href="#">18</a></li>
        <li><a href="#">19</a></li>
        <li><a href="#">20</a></li>
        <li><a href="#">下一页</a></li>
    </ul>

    <!--ul.menu>(li>a{$})*7-->
    <ul class="menu">
        <li><a href="#">首页</a></li>
        <li><span>|</span></li>
        <li><a href="#">网站建设</a></li>
        <li><span>|</span></li>
        <li><a href="#">程序开发</a></li>
        <li><span>|</span></li>
        <li><a href="#">网络营销</a></li>
        <li><span>|</span></li>
        <li><a href="#">企业VI</a></li>
        <li><span>|</span></li>
        <li><a href="#">案例展示</a></li>
        <li><span>|</span></li>
        <li><a href="#">联系我们</a></li>
    </ul>

    <!--ul.menu02>(li>a{$})*7-->
    <ul class="menu02">
        <li><a href="#">首页</a></li>
        <li><a href="#">网站建设</a></li>
        <li><a href="#">程序开发</a></li>
        <li><a href="#">网络营销</a></li>
        <li><a href="#">企业VI</a></li>
        <li><a href="#">案例展示</a></li>
        <li><a href="#">联系我们</a></li>
        <li class="new"></li>
    </ul>

</body>
</html>
