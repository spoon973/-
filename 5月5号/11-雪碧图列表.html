<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>雪碧图列表</title>

    <style>

        .list{
            width: 300px;
            height: 305px;
            /*background-color: cyan;*/

            list-style: none;
            margin: 50px auto 0;
            padding: 0;
        }

        .list li{
            height: 60px;
            border-bottom: 1px dotted #000;
            line-height: 60px;
            text-indent: 50px;
            background: url("../images/bg01.png") left 11px no-repeat;
        }
        .list .icon02{
            background: url("../images/bg01.png") left -71px no-repeat;
        }
        .list .icon03{
            background: url("../images/bg01.png") left -152px no-repeat;
        }
        .list .icon04{
            background: url("../images/bg01.png") left -234px no-repeat;
        }
        .list .icon05{
            background: url("../images/bg01.png") left -316px no-repeat;
        }

    </style>

</head>
<body>
    <!-- >ul>li{$}*5-->
    <ul class="list">
        <li class="icon01">美人鱼</li>
        <li class="icon02">疯狂动物城</li>
        <li class="icon03">魔兽</li>
        <li class="icon04">美国队长3:英雄内战</li>
        <li class="icon05">湄公河行动</li>
    </ul>
</body>
</html>
