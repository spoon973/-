<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浏览器水平垂直居中弹窗案例</title>

    <style>

        .menu{
            height: 80px;
            width: 960px;
            background-color: gold;

            /*设置固定定位*/
            position: fixed;
            top: 0;
            left: 50%;
            margin-left: -480px;


            /*设置了固定定位，使用margin水平居中没有效果*/
            /*margin: 0 auto;*/
        }

        p{
            text-align: center;
        }

        .popup{
            width: 500px;
            height: 300px;
            border: 1px solid #000;
            background-color: #fff;
            color: #000;

            /*设置固定定位*/
            position: fixed;
            left: 50%;
            margin-left: -251px;
            top: 50%;
            margin-top: -151px;
            z-index: 9999;

        }

        .popup h2{
            background-color: gold;
            margin: 10px;
            text-align: center;
            height: 40px;
            font: normal 25px/40px "Microsoft YaHei";
        }

        .mask{
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: #000;
            left: 0;
            top: 0;

            /*设置透明度*/
            opacity: 0.35;
            z-index: 9998;
        }

        .pop_con{
            display: block;
        }

    </style>

</head>
<body>

    <div class="menu">
        菜单文字
    </div>

    <div class="pop_con">
        <div class="popup">
            <h2>弹框的标题</h2>
        </div>
        <div class="mask"></div>
    </div>
