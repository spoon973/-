<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定位案例练习</title>

    <style>

        .con{
            width: 100px;
            height: 100px;
            background-color: gold;
            margin: 50px auto 0;

            /*设置相对定位*/
            position: relative;

            /*设置圆角*/
            border-radius: 14px;
        }
        .con .box{
            width: 28px;
            height: 28px;
            background-color: red;
            color: white;
            text-align: center;
            line-height: 28px;
            /*设置绝对定位*/
            position: absolute;
            left: 86px;
            /*bottom: 86px;*/
            top: -14px;

            /*c3 设置圆角*/
            border-radius: 14px;
        }


    </style>

</head>
<body>

    <div class="con">
        <div class="box">5</div>
    </div>

</body>
</html>
