<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>变量声明和类型</title>
	<script type="text/javascript">
		window.onload = function() {
			// 声明一个变量 iNum number 数字类型
			var iNum = 10;
			alert(iNum);
			// 声明一个变量 sTr string 字符串类型
			var sTr = 'abc';
			alert(sTr);
			// 变量声明未初始化
			var oInput;
			alert(oInput);
		}
	</script>

</head>
<body>
	
	

</body>
</html>
