<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>属性操作</title>
	<script type="text/javascript">
		window.onload = function() {
			var oDiv1 = document.getElementById('div1');
			var oInput = document.getElementById('mylink');
			var oDiv2 = document.getElementById('div2');

			function fnChange() {
				// 访问oDiv1元素的id值
				alert(oDiv1.id);
				// 修改oInput标签的href值
				oInput.href = "http://www.wpfei.cn";
				// 修改oInput标签内的内容值
				oInput.innerHTML = "去往个人博客页面";

				// 修改oDiv2元素的属性值
				oDiv2.style.fontSize = '30px';
				oDiv2.style.color = 'red';
			}
			// 调用函数
			fnChange();
		}
	</script>
</head>
<body>
	<div class="box01" id="div1">这是一个div元素</div>
	<a href="#" id="mylink"></a>
	<div class="box01" id="div2">这是另一个div元素</div>
</body>
</html>
