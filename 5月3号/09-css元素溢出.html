<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css元素溢出</title>

    <style>
        .box{
            width: 300px;
            height: 200px;
            border: 1px solid #000;
            margin: 50px auto 0;
            background: gold;
            line-height: 30px;

            /*元素溢出的处理方法*/

            /*第一种方法：hidden 内容会被修剪，并且其余内容是不可见的，此属性还有清除浮动、清除margin-top塌陷的功能*/
            /*overflow: hidden;*/

            /*第二种方法:visible 默认值。内容不会被修剪，会呈现在元素框之外。*/
            /*overflow: visible;*/

            /*第三种方法: scroll 内容会被修剪，但是浏览器会显示滚动条以便查看其余的内容。*/
            /*不管内容多少，显示滚动条*/
            /*overflow: scroll;*/

            /*第四种方法: auto 如果内容被修剪，则浏览器会显示滚动条以便查看其余的内容。*/
            /*当内容足够多的时候，才显示滚动条*/
            overflow: auto;

        }
    </style>

</head>
<body>
    <div class="box">
        当子元素的尺寸超过父元素的尺寸时，需要设置父元素显示溢出的子元素的方式，设置的方法是通过overflow属性来设置。
        overflow的设置项：
        1、visible 默认值。内容不会被修剪，会呈现在元素框之外。
        2、hidden 内容会被修剪，并且其余内容是不可见的，此属性还有清除浮动、清除margin-top塌陷的功能。
        3、scroll 内容会被修剪，但是浏览器会显示滚动条以便查看其余的内容。
        4、auto 如果内容被修剪，则浏览器会显示滚动条以便查看其余的内容。
        5、inherit 规定应该从父元素继承 overflow 属性的值。
    </div>
</body>
</html>
