<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>获取元素的绝对位置</title>
	<script type="text/javascript" src="templates/js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$(document).ready(function(){
				var $div = $('.box');
				
				$div.click(function(){
					// 点击的时候再获取位置
					var oPos = $div.offset();
					document.title = oPos.left + "|" + oPos.top;
				});
			});
		});

	</script>
	<style type="text/css">
		.box{
			width: 200px;
			height: 200px;
			background-color: gold;
			margin: 50px auto 0;
		}
	</style>

</head>
<body>
	<div class="box"></div>
</body>
</html>
