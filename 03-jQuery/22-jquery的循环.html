<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery循环</title>
	<script type="text/javascript" src="templates/js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript">
		$(function() {
			var $li = $('.list li');
			// $li.css({'backgroundColor':'gold'});
			// 循环
			$li.each(function(i){
				// alert($(this).html());
				// alert(i);
				// alert($(this).index());
				
				if ($(this).index() % 2 === 0){
					$(this).css({'backgroundColor':'gold'});
				};
			});
		});

	</script>

</head>
<body>
	<ul class="list">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
	</ul>
</body>
</html>
