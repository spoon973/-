<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery加载</title>
	
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	
	<script type="text/javascript">
		// ready 要比 onload 快的原因是:
		// ready 是等到页面节点加载完之后直接执行
		// onload 是等页面节点加载完之后 再页面渲染完之后 再执行

		window.onload = function() {
			var oDiv = document.getElementById('div1');
			alert('这是原生弹出的:' + oDiv);
		};

		/*
		这是完整版写法  ready的完整写法

		$(document).ready(function(){
			var $div = $('#div1');
			alert("jquery弹出的" + $div);
		});
		*/
	
		$(function() {
			var $div = $('#div1');
			alert("jquery弹出的" + $div);
		});

	</script>
</head>
<body>
	
	<div id="div1">这是一个div元素</div>

</body>
</html>
