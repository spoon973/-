<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery选择器</title>
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>

	<script type="text/javascript">
		/*$(document).ready(function(){
		})*/

		$(function(){
			// id选择器
			var $div = $('#div1');
			$div.css({'color':'red'});
			// 类选择器
			var $div2 = $('.box');
			$div2.css({'color':'green'});
			// 层级选择器
			var $li = $('.list li');
			$li.css({'backgroundColor':'pink'});
			// jquery可以容错 
			// 带 "-" 的样式属性，可以写成驼峰式的，也可以写成原始的
			$li.css({'background-color':'pink','color':'red'});
		});
	</script>

	<!-- <style type="text/css">
		/*id选择器*/
		#div{
			color: red;
		}
		/*类选择器*/
		.box{
			color: green;
		}
		.list li{
			background-color: pink;
		}
	
	</style> -->
</head>
<body>
	<div id="div1">这是一个div元素</div>
	<div class="box">这是第二个div元素</div>
	<div class="box">这是第三个div元素</div>
	<!-- 加 $ 会 自动排序 -->
	<!-- ul.list>li{$}*8 -->
	<ul class="list">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
	</ul>
</body>
</html>
