<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>置顶菜单</title>
	<script type="text/javascript" src="templates/js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript">
		$(function(){
			// 获取 menu 元素
			var $menu = $('.menu')
			// 获取menu_back元素
			var $menu_back = $('.menu_back');
			// 获取totop元素
			var $totop = $('.totop');
			// 创建页面滚动事件
			$(window).scroll(function () {
				// 获取页面滚动距离，页面向上滚动
				var iNum = $(document).scrollTop();
				// alert($totop.length);
				// 判断
				// 如果滚动具体超过200px
				if (iNum >= 200) {
					// menu元素进行css设置
					$menu.css({
						'position':'fixed',
						'left': '50%',
						'top': 0,
						'margin-left': '-480px'
					});
					// 替代menu_back显示
					$menu_back.show();
				// 如果不超过200
				}else{
					$menu.css({
					'position':'static',
					'margin-left': 'auto'
					});
					// menu_back隐藏
					$menu_back.hide();
				};
				// 如果滚动具体超过400
				if (iNum > 400){
					// totop浮现出来
					$totop.fadeIn(800);
				// 否则totop隐藏(淡化至消失)
				}else{
					$totop.fadeOut(800);
				};
			});
			// totop点击事件
			$totop.click(function(){
				// 定位html标签或body标签，显示动画，将scrollTop设置为0
				$('html,body').animate({'scrollTop': 0},500);
				});
		});
	</script>

	<style type="text/css">
		body{
			margin: 0;
		}
		.banner{

		.menu{

		}
		.menu_back{

		}
		p{

		.totop{

			background-color: #000;

			position: fixed;
			right: 20px;
			bottom: 50px;

			text-align: 60px;
			border-radius: 50%;
			/*将鼠标放置上去，变成手的模样*/
			cursor: pointer;

		}
