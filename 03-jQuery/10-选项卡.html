<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选项卡</title>
	<script type="text/javascript" src="templates/js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript">
		$(function() {
			var $btn = $('.btns input');
			var $div = $('.cons div');

			$btn.click(function(){
				// this 指的是原生的 this
				// 他表示当前点击的对象，点击的是谁，this指的就是谁
				// $(this) 是jquery的 this
				
				// 当前点击的按钮加上current样式后，除了当前，其他的按钮去掉current样式 
				$(this).addClass('current').siblings().removeClass('current');

				// alert($(this).index());	

				// 当前点击的按钮对应索引值的div加上样式，其他的div去掉active样式
				$div.eq( $(this).index() ).addClass('active').siblings().removeClass('active');
			})

		});

	</script>
	
	<style type="text/css">
		.btns input{
			width: 100px;
			height: 40px;
			background-color: #ddd;
			border: 0;
		}
		.btns .current{
			background-color: gold;
		}

		.cons div{
			width: 500px;
			height: 300px;
			background-color: gold;
			display: none;
			text-align: center;
			line-height: 300px;
			font-size: 30px;
			margin: 10px 0 0;
		}

		.cons .active{
			display: block;
		}
	</style>

</head>
<body>
	<div class="btns">
		<input type="button" name="" value="01" class="current">
		<input type="button" name="" value="02">
		<input type="button" name="" value="03">
	</div>
	<div class="cons">
		<div class="active">选项卡1的内容</div>
		<div>选项卡2的内容</div>
		<div>选项卡3的内容</div>
	</div>

</body>
</html>
