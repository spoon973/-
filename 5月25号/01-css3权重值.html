<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css3权重值</title>

    <style>
        /*类选择器*/
        .box{
            color: red!important;
        }
        /*id选择器  112权重值*/
        /*body #content .main_content h2{
            color: blue;
        }*/

        /*id选择器  112*/
        #content div.main_content h2{
            color: blue;
        }

        /*111的权重值*/
        #content .main_content h2{
            color: red;
        }

    </style>

</head>
<body>

    <div class="box" style="color: blue">
        这是一个div元素
    </div>

    <div id="content">
        <div class="main_content">
            <h2>这是一个h2标题</h2>
        </div>
    </div>

</body>
</html>
