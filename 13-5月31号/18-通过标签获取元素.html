<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>通过标签获取元素</title>

	<script type="text/javascript">
		window.onload = function() {
			// 通过标签获取元素 document.getElementsByTagName('标签名称')
			// 生成一个选择集，赋值给aLi
			var aLi = document.getElementsByTagName('li');
			var iLen = aLi.length
			// 读取选择集内元素的个数
			alert(iLen);
			
			// 不能给选择集设置样式属性
			// aLi.style.backgroundColor = 'gold';
			/*
			同时给所有的li加背景色
			for (var i=0; i<iLen; i++) {
				if (i % 2 === 0) {
					aLi[i].style.backgroundColor = 'gold';
				}else{
					aLi[i].style.backgroundColor = 'pink';
				}
			}
			*/
			// 通过id获取选择集，赋值给oUl 
			var oUl = document.getElementById('list1');
			// 通过对象获取标签元素
			var aLi2 = oUl.getElementsByTagName('li');
			// 计算变量的长度
			iLen2 = aLi2.length;
			for (var i=0; i<iLen2; i++) {
				if (i % 2 === 0) {
					aLi2[i].style.backgroundColor = 'gold';
				}
			}
		}	

	</script>


</head>
<body>
	<ul id="list1">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
	</ul>

	<ul id="list2">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>

</body>
</html>
