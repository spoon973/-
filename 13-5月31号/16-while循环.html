<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>while循环</title>

	<script type="text/javascript">
		
		window.onload = function() {
			var aList01 = ['a', 'b', 'c', 'd', 'e', 'f', 'g'];
			var iLen = aList01.length;
			var iIndex = 0;
			while (iIndex < iLen) {
				alert(aList01[iIndex]);
				iIndex++;
			}
			alert('数据已显示完毕!');
		}
	</script>

</head>
<body>
	
</body>
</html>
