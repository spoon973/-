<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transform变形</title>

    <style>

        .box{
            width: 200px;
            height: 200px;
            border: 3px solid #000;
            background-color: gold;
            margin: 50px auto 0;

            /*translate位移比定位做的位移性能要高，建议使用动画translate进行位移*/
            transform: translate(0,0);

            transition:all 1s ease;

        }
        .box:hover{
            transform:translate(30px,30px);
        }

        .box2{
            width: 200px;
            height: 200px;
            border: 3px solid #000;
            background-color: gold;
            margin: 50px auto 0;

            transform:scale(1,1);

            transition: all 1s ease;
        }
        .box2:hover{
            transform: scale(2,2);
        }

        .box3{
            width: 200px;
            height: 200px;
            border: 3px solid #000;
            background-color: gold;
            margin: 50px auto 0;
            /*border-radius: 100px;*/

            transform: rotate(0deg);
            /*transition: all 60s ease;*/
            transition: all 1s linear;
        }
        .box3:hover{
            transform: rotate(90deg);
        }

        .box4{
            width: 200px;
            height: 200px;
            border: 3px solid #000;
            background-color: gold;
            margin: 50px auto 0;

            transform: skew(0,0);
            transition: all 1s linear;
        }
        .box4:hover{
            transform: skew(0,45deg);
        }


    </style>

</head>
<body>

    <div class="box"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>

</body>
</html>
