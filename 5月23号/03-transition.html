<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css3动画(transition)</title>

    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: gold;
            margin: 50px auto;

            /*在哪里做动画，动画的时间，设置动画过渡的运动方式,设置动画延迟*/
            /*transition: width 1s ease ,height 1s ease 1s,background-color 1s ease 2s;*/

            /*transition: width 1s ease, height 1s ease, background-color 1s ease;*/
            /*简写版本:多个属性同时做动画，可以合并成下面的一句*/
            transition:all 1s ease;

            font: bold 16px/100px "Microsoft Yahei";
            text-align: center;
        }

        .box:hover{
            width: 600px;
            height: 500px;
            background-color: red;

        }
    </style>

</head>
<body>
    <div class="box">hello</div>
</body>
</html>
