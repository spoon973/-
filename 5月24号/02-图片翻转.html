<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片翻转动画</title>

    <style>
        /*类选择器*/
        .box{
            width: 700px;
            height: 272px;
            background-color: cyan;
            border: 3px solid #000;
            margin: 50px auto 0;
            /*绝对行为*/
            position: relative;
        }
        .box img{
            /*相对定位*/
            position: relative;
            left: 200px;
            top: 0;
            /*设置3d效果*/
            transform-style: preserve-3d;
            transform: perspective(800px) rotateY(0deg);
            backface-visibility: hidden;

            transition: all 1s ease;
        }

        .box:hover img{
            transform: perspective(800px) rotateY(180deg);
        }

        .box .back{
            width: 300px;
            height: 272px;
            background-color: gold;

            position: absolute;
            left: 200px;
            top: 0;

            font-size: 20px;
            text-align: center;
            line-height: 272px;

            transform: perspective(800px) rotateY(-180deg);

            transition: all 1s ease;
            backface-visibility: hidden;
        }

        .box:hover .back{
            transform: perspective(800px) rotateY(0deg);
        }


    </style>

</head>

<body>

    <div class="box">

        <img src="../images/location_bg.jpg" alt="背景图">

        <div class="back">图片的说明文字</div>

    </div>




</body>
</html>
