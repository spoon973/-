<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>走路动画</title>

    <style>

        @keyframes walking {
            from{
                left: 0;
            }
            to{
                left: -960px;
            }
        }


        .box{
            width:120px;
            height: 180px;
            border: 1px solid #ddd;
            margin: 50px auto 0;
            overflow: hidden;
            /*相对定位*/
            position: relative;
        }

        .box img{
            /*绝对定位*/
            position: absolute;
            left: 0;
            top: 0;

            animation:walking 1s steps(8) infinite ;
        }



    </style>


</head>
<body>
    
    <div class="box">

        <img src="../templates/images/walking.png" alt="走路">
        
    </div>

</body>
</html>
