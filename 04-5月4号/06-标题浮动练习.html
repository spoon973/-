<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标题浮动练习</title>

    <style>

        .news_title{
            width: 400px;
            height: 40px;
            border-bottom: 1px solid #ff8200;
            margin: 50px auto 0;
        }

        .news_title h3{
            float: left;
            width: 80px;
            height: 40px;
            background-color: #ff8200;
            margin: 0;
            font: normal 16px/40px "Microsoft YaHei";
            text-align: center;
            color: white;
        }

        .news_title a{
            float: right;
            /*height: 40px;*/
            font: normal 14px/40px "Microsoft YaHei";
            color: #666;
            text-decoration: none;
        }

        .news_title a:hover{
            color: #ff8200;
        }

    </style>

</head>
<body>

    <div class="news_title">
        <h3>新闻列表</h3>
        <a href="#">更多 &gt;</a>
    </div>

</body>
</html>
